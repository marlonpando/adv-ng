<app-tool-header [headerText]="headerText"></app-tool-header>
<app-car-table [cars]="cars" [editCarId]="editCarId" [sortColName]="sortColName" (sortOrder)="setSortOrder($event)" (editCar)="doEditCar($event)" (deleteCar)="removeCar($event)" (saveCar)="doReplaceCar($event)" (cancelCar)="doCancelCar()"></app-car-table>
<app-car-form buttonText="Add car" (submitCar)="addCar($event)"></app-car-form>
