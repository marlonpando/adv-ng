<table>
  <thead>
    <tr>
      <th><a href="javascript: void(0);" (click)="doSort('id')" [ngClass]="{'active': sortColName === 'id', 'desc': desc }"><span>ID</span></a></th>
      <th><a href="javascript: void(0);" (click)="doSort('make')" [ngClass]="{'active': sortColName === 'make', 'desc': desc}"><span>Make</span></a></th>
      <th><a href="javascript: void(0);" (click)="doSort('model')" [ngClass]="{'active': sortColName === 'model', 'desc': desc}"><span>Model</span></a></th>
      <th><a href="javascript: void(0);" (click)="doSort('year')" [ngClass]="{'active': sortColName === 'year', 'desc': desc}"><span>Year</span></a></th>
      <th><a href="javascript: void(0);" (click)="doSort('color')" [ngClass]="{'active': sortColName === 'color', 'desc': desc}"><span>Color</span></a></th>
      <th><a href="javascript: void(0);" (click)="doSort('price')" [ngClass]="{'active': sortColName === 'price', 'desc': desc}"><span>Price</span></a></th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let car of cars">
      <tr class="car-view-row" *ngIf="car.id !== editCarId" [car]="car" (editCar)="editCar.emit($event)" (deleteCar)="removeCar($event)"></tr>
      <tr class="car-edit-row" *ngIf="car.id === editCarId" [car]="car" (saveCar)="saveCar.emit($event)" (cancelCar)="cancelCar.emit()"></tr>
    </ng-container>
  </tbody>
</table>
